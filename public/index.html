<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Weather</title>
    <meta name="description" content="An app providing you with simple weather forcasting.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">    
    <link rel="stylesheet" href="stylesheets/min.css">   
  </head>
  <body>
    <div class="hidden-panel">
      <h2 class="title">Location</h2>
      <form class="location-form">
        <fieldset>
          <input type="text" id="query" name="query" placeholder="Enter a location">
          <div class="button-group">
            <button type="submit" class="button">Search</button>
            <button type="button" class="button" id="current-location-button">Use Current</button>
          </div>
        </fieldset>
        <span class="error"></span>
      </form>
      <a class="hidden-panel-button">
        <span class="fa fa-cog"></span>
      </a>
      <a class="close-button fa fa-times"></a>
    </div>
    
    <main role="main" class="main">    
      <div class="current-condition">  
        <span class="location"></span>
        <span class="temperature"></span>
        <span class="condition"></span>
      </div>
    
      <div class="time-wrapper">
        <div class="time-scroll">
          <ol class="times">
          </ol>
        </div>
      </div>
    
      <div class="entities">
        <div class="cloud" style="top: 100px; left: 100%">
          <span class="drop" style="left: 50%"></span>
          <span class="flake" style="left: 50%"></span>
          <span class="fluffy"></span>
        </div>        
        <div class="cloud"      style="top: 10%; left: 150%; -webkit-animation-delay: 1s"><span class="fluffy"></span></div>
        <div class="cloud flip" style="top: 15%; left: 180%; -webkit-animation-delay: 1.5s"><span class="fluffy"></span></div>
        <div class="cloud"      style="top: 20%; left: 120%; -webkit-animation-delay: 2s"><span class="fluffy"></span></div>
        <div class="cloud"      style="top: 25%; left: 130%; -webkit-animation-delay: 2.5s"><span class="fluffy"></span></div>
        <div class="cloud flip" style="top: 30%; left: 140%; -webkit-animation-delay: 3s"><span class="fluffy"></span></div>
        <div class="cloud flip" style="top: 22%; left: 200%; -webkit-animation-delay: 3.5s"><span class="fluffy"></span></div>
        <div class="cloud"      style="top: 5%;  left: 160%; -webkit-animation-delay: 4s"><span class="fluffy"></span></div>
      </div>        
    </main>      
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVGdgOJKBUM68fUxeK7UJLfy-Ninw-CaU&sensor=true"></script>
    <script src="/javascripts/min.js"></script>
  </body>
</html>
