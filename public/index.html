<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/stylesheets/styles.css">   
    <!-- <link rel="stylesheet" href="/stylesheets/simple-weather.css?version=2">   -->
  </head>
  <body>
    <div class="settings">
      <h2>Location</h2>
      <form class="pure-form">
        <fieldset>        
          <input type="text" id="searchField" placeholder="Enter location">
          <div class="button-group">
            <button type="submit" class="pure-button">Search</button>
            <button type="button" class="pure-button" id="currentLocation">Use Current</button>
          </div>
        </fieldset>
      </form>
      <span class="error"></span>
    </div>
    
    <main role="main" class="main">
      
      <div class="cloud" style="top: 100px; left: 100%">
        <span class="drop" style="left: 50%"></span>
        <span class="flake" style="left: 50%"></span>
        <span class="fluffy"></span>
      </div>
      
      <div class="cloud"      style="top: 10%; left: 150%; -webkit-animation-delay: 1s"><span class="fluffy"></span></div>
      <div class="cloud flip" style="top: 15%; left: 180%; -webkit-animation-delay: 1.5s"><span class="fluffy"></span></div>
      <div class="cloud"      style="top: 20%; left: 120%; -webkit-animation-delay: 2s"><span class="fluffy"></span></div>
      <div class="cloud"      style="top: 25%; left: 130%; -webkit-animation-delay: 2.5s"><span class="fluffy"></span></div>
      <div class="cloud flip" style="top: 30%; left: 140%; -webkit-animation-delay: 3s"><span class="fluffy"></span></div>
      <div class="cloud flip" style="top: 22%; left: 200%; -webkit-animation-delay: 3.5s"><span class="fluffy"></span></div>
      <div class="cloud"      style="top: 5%;  left: 160%; -webkit-animation-delay: 4s"><span class="fluffy"></span></div>

      <div class="pure-g-r">    
        <div class="pure-u-1 current">
          <div class="bg"></div>
          <span class="location"></span>
          <span class="temperature"></span>
          <span class="condition"></span>
        </div>
      </div>
      
      <div class="airplane">
        <div class="fuselage"></div>
        <div class="propeller"></div>
        <div class="top-wing"></div>
        <div class="nose"></div>
        <div class="tail-top"></div>
        <div class="tail-bottom"></div>
        <div class="bottom-wing"></div>
        <div class="tail"></div>
        <div class="windshield"></div>
        <div class="wheel"></div>
        <div class="wheel rear"></div>
      </div>
      
      <svg>
        <defs>
          <clipPath id="clipping">
            <circle cx="5" cy="10" r="10" />
          </clipPath>
        </defs>
      </svg>
    
      <div class="time-wrapper">
        <div class="time-scroll">
          <ol class="times">
          </ol>
        </div>
      </div>
